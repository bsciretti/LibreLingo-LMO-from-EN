Phrases:
  - Phrase: Bon dì!
    Translation: Good morning!
    Alternative translations:
      - Good day!

  - Phrase: Bon di, mi son la Cecilia.
    Alternative versions:
      - Bon dì, mi me se ciami Cecilia.
    Translation: Good morning, I am Cecilia.

  - Phrase: Mi me se ciami Ambroeus
    Alternative versions:
      - Me se ciami Ambroeus
    Translation: My name is Ambrose
    Alternative translations:
      - I am called Ambrose
      - I'm called Ambrose

  - Phrase: Comè la va?
      Alternative versions:
      - 'Me la va?
    Translation: How are you?

  - Phrase: Son propi content de cognossét
    Translation: Nice to meet you
    Alternative translations:
      - Nice meeting you

  - Phrase: Se vedom!
    Translation: See you later!
    Alternative translations:
      - See you soon!

  - Phrase: Come te se ciamet?
    Translation: What's your name?
    Alternative translations:
      - What is your name?

  - Phrase: Bona sira!
    Translation: Good afternoon!
    Alternative translations:
      - Good evening!

  - Phrase: Bona nocc, Isep!
    Translation: Good night, Isep!

